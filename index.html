<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Slider</title>
</head>

<body>
  <div class="wrapper">

    <div class="slider">
      <div class="slider__viewport">
        <div class="slider__track">
          <div class="slider__slide">
            <img src="./images/1.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/2.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/3.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/4.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/5.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/6.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/7.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/8.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/9.jpg" alt="img1">
          </div>
          <div class="slider__slide">
            <img src="./images/10.jpg" alt="img1">
          </div>
        </div>
      </div>
      <button class="slider__btn slider__btn--prev">←</button>
      <button class="slider__btn slider__btn--next">→</button>
      <ul class="slider__dots"></ul>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
